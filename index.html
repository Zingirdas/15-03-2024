<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Stovykla</title>
    <script src="./dist/app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Įveskite vaiko duomenis
                    </div>
                    <div class="card-body">
                        <div class="mb-6">
                            <label for="" class="form-label">Vardas:</label>
                            <input type="text" class="form-control" id="vardas">
                        </div>
                        <div class="mb-6">
                            <label for="" class="form-label mt-3">Pavardė:</label>
                            <input type="text" class="form-control" id="pavarde">
                        </div>
                        <div class="mb-6">
                            <label for="" class="form-label mt-3">Gimimo metai:</label>
                            <input type="number" class="form-control" id="metai">
                        </div>
                        <div class="mb-6">
                            <label for="" class="form-label mt-3">Elektroninis paštas:</label>
                            <input type="text" class="form-control" id="pastas">
                        </div>
                        <div class="mb-6">
                            <label for="" class="form-label mt-3">Telefonas:</label>
                            <input type="text" class="form-control" id="telefonas">
                        </div>

                        <div class="mb-6 mt-3">
                            <form action="" method="post">
                                <p>Pasirinkite vaiko lytį:</p>
                                <input type="radio" id="vyras" name="lytis" value="Vyras">
                                <label for="">Vyras</label><br>
                                <input type="radio" id="moteris" name="lytis" value="Moteris">
                                <label for="">Moteris</label><br>
                            </form>
                        </div>

                        <button class="btn btn-success mt-5" id="irasyti">Įrašyti</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">Rezulatas</div>
                    <div class="card-body">
                        <div>
                        </div>
                        <div id="dataTable">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Vardas</th>
                                        <th>Pavarde</th>
                                        <th>Telefonas</th>
                                        <th>Elektroninis pastas</th>
                                    </tr>
                                </thead>
                                <tbody id="dataTableBody">
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="editForm" style="display: none;">
                            <div class="mb-6">
                                <label for="" class="form-label">Vardas:</label>
                                <input type="text" class="form-control" id="vardasEdit">
                            </div>
                            <div class="mb-6">
                                <label for="" class="form-label mt-3">Pavardė:</label>
                                <input type="text" class="form-control" id="pavardeEdit">
                            </div>
                            <div class="mb-6">
                                <label for="" class="form-label mt-3">Gimimo metai:</label>
                                <input type="number" class="form-control" id="metaiEdit">
                            </div>
                            <div class="mb-6">
                                <label for="" class="form-label mt-3">Elektroninis paštas:</label>
                                <input type="text" class="form-control" id="pastasEdit">
                            </div>
                            <div class="mb-6">
                                <label for="" class="form-label mt-3">Telefonas:</label>
                                <input type="text" class="form-control" id="telefonasEdit">
                            </div>
                            <button class="btn btn-success mt-5" id="irasytiEdit">Atnaujinti irasa</button>
                        </div>
                        <button class="btn btn-success float-end" id="load">Atnaujinti</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
